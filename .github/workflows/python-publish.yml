name: Continuous Integration

on:
  push:
    branches:
      - main
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install
          pip install -r requirements.txt

      - name: Run Flake8
        run: flake8 .

      - name: Run Pytest
        run: pytest
